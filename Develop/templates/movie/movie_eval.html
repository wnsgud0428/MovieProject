<h2>
영화 평가하기!
</h2>

<form action="/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for movie in movies %}
        <div>
            <h4>
                {{movie.title}}
            </h4>
                <input type="hidden" value={{movie.id}} name="id"/>
                <div>
                    {{form}}
                </div>
        </div>
    {% endfor %}
    <input type="submit" value="OK">
</form>




<h2>
영화 추천하기!
</h2>


<p>
    {{eval.user}}님은 [{{eval.keyword}}]를 좋아합니다.
</p>

{% for rec in recommend %}
<div>
    {{rec.title}}
</div>
{% endfor %}
