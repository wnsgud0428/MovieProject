{% extends 'home.html' %}
{% load static %}
{% block content %}

    <h4 class="text-center mt-5">
        영화 예측 결과를 보여드려요.
    </h4>

    {% if decision_value == 4 %}
    <div class="text-center mt-5">
        <img src="{% static 'img/superhit.jpg' %}"></img>
        <h4 class="text-center mt-3 mb-5">super hit</h4>
    </div>
    {% elif decision_value == 3 %}
    <div class="text-center mt-5">
        <img src="{% static 'img/hit.jpg' %}"></img>
        <h4 class="text-center mt-3 mb-5">hit</h4>
    </div>
    {% elif decision_value == 2 %}
    <div class="text-center mt-5">
        <img src="{% static 'img/soso.jpg' %}"></img>
        <h4 class="text-center mt-3 mb-5">soso</h4>
    </div>     
    {% elif decision_value == 1 %}
    <div class="text-center mt-5">
        <img src="{% static 'img/poor.jpg' %}"></img>
        <h4 class="text-center mt-3 mb-5">poor</h4>
    </div>
    {% endif %}

{% endblock %}
